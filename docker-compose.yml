version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: acme
      POSTGRES_PASSWORD: password
      POSTGRES_DB: acmedb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata: